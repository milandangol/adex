apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-stage
spec:
  destination:
    name: ''
    namespace: adex-stage
    server: 'https://kubernetes.default.svc'
  source:
    path: java/java-stage
    repoURL: 'git@github.com:milandangol/adex.git'
    targetRevision: manifest
  project: adex-stage
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
