apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs-prod
spec:
  destination:
    name: ''
    namespace: adex-prod
    server: 'https://kubernetes.default.svc'
  source:
    path: nodejs/nodejs-prod
    repoURL: 'git@github.com:milandangol/adex.git'
    targetRevision: manifest
  project: adex-prod
  syncPolicy:
    automated:
      prune: false
      selfHeal: true