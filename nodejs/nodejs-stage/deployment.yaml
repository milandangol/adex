apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-frontend
spec:
  selector:
    matchLabels:
      app: nodejs-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: nodejs-frontend
    spec:
      containers:
        - name: nodejs-frontend
          image: harbor.adexassesment.com/adex-assesment-stage/nodejs-frontend:${BUILD.NUMBER} 
          resources:
            limits:
              cpu: "200m"
              memory: "1000Mi" 
            requests:
              cpu: "150m"
              memory: "1000Mi"
          ports:
            - containerPort: 3000
